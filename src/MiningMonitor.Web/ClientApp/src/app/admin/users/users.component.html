<div *ngIf="users; else loading">
    <a class="btn btn-outline-info float-right" routerLink="/admin/users/new">Add User</a>
    <h3>Users</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>E-Mail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #loading>
    Loading Users...
</ng-template>
